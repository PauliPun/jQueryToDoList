<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/d59940b818.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <title>Things to Do...</title>
  </head>

  <body class="bodystyle">
    <ul class="nav justify-content-center contbg">
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          data-bs-toggle="dropdown"
          href="#"
          role="button"
          aria-expanded="false"
          >Choose to show...</a
        >
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">All</a></li>
          <li><a class="dropdown-item" href="#">Unfinished</a></li>
          <li><a class="dropdown-item" href="#">Finished</a></li>
        </ul>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">CLEAR ALL</a>
      </li>
    </ul>

    <!-- To Do list form-->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-7 mt-5"><h1>TO DO LIST v. 2.0</h1></div>
      </div>

      <div class="row justify-content-center">
        <div class="col-sm-5 mt-2">
          <input
            class="form-control inputBox"
            type="text"
            placeholder="Write your to do here..."
            aria-label="default input example"
          />
        </div>
        <div class="col-sm-1 mt-2">
          <button type="submit" class="btn btn-primary mb-3 addbtn">ADD</button>
        </div>
      </div>
      <!-- To Do List-->
      <div class="row justify-content-center">
        <div class="col-sm-7 contbg mt-2 p-4">
          <div id="list"></div>
        </div>
      </div>
      <!-- Counters-->
      <div class="row justify-content-center mt-2">
        <div class="col-sm-7 p-2">counters</div>
      </div>
    </div>
    <!-- Javascript code-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="jsmain.js"></script>
  </body>
</html>
